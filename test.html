<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Cards</title>
    <style>
      .recipe-card {
        width: 200px;
        height: 300px;
        background-color: #f0f0f0;
        margin: 20px;
        border-radius: 10px;
        overflow: hidden;
        position: relative;
        transition: transform 0.3s ease-in-out;
      }

      .recipe-card:hover {
        transform: translateY(-10px);
      }

      .recipe-image {
        width: 100%;
        height: 60%;
        object-fit: cover;
      }

      .recipe-details {
        padding: 10px;
      }

      .recipe-name {
        font-size: 20px;
        font-weight: bold;
        margin-top: 10px;
      }

      .recipe-link {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        text-indent: -9999px; /* Hide the link text */
      }
    </style>
  </head>
  <body>
    <a href="recipe1.html" class="recipe-link">
      <div class="recipe-card">
        <img
          class="recipe-image"
          src="https://via.placeholder.com/200x120"
          alt="Recipe Image"
        />
        <div class="recipe-details">
          <div class="recipe-name">Recipe 1</div>
        </div>
      </div>
    </a>

    <a href="recipe2.html" class="recipe-link">
      <div class="recipe-card">
        <img
          class="recipe-image"
          src="https://via.placeholder.com/200x120"
          alt="Recipe Image"
        />
        <div class="recipe-details">
          <div class="recipe-name">Recipe 2</div>
        </div>
      </div>
    </a>

    <!-- Add more recipe cards as needed -->
  </body>
</html>
